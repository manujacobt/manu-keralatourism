        <form class="row g-3"style="margin:2%;padding: 10px;background-color:cyan;color:brown;border-radius:1%;">
            <div class="col-md-6">
              <label for="inputName4" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="inputName4">
            </div>

            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>

            
    
            <div class="col-md-6"style="float: left;">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>

            <div class="col-md-6"style="float: left;">
              <label for="inputPasswordrepeat4" class="form-label">Repeat Password</label>
              <input type="password" class="form-control" id="inputPasswordrepeat4">
            </div>


            <div class="col-6">
              <label for="inputPhone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="inputPhone" placeholder="Enter Phone Number">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address </label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputPIN" class="form-label">PIN</label>
              <input type="text" class="form-control" id="inputPIN">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
