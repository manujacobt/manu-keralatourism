                        <div class="mainHeading">
                          SIGN UP
                        </div>

      
     
        
        <form action="login.html" onsubmit="return validate();" class="row g-3"style="margin:2%;padding: 10px;background-color:cyan;color:black;border-radius:1%;">
          
         
          
          <div class="col-md-6">
              <label for="inputName4" class="form-label">User Name</label>
              <input type="text" class="form-control" required id="inputName4">
            </div>

            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" required id="email" onkeyup="return mailvalidate();">
              <label for="error0" id="error0"></label>
            </div>

            
    
            <div class="col-md-6"style="float: left;">
              
              
                <div class="pw-meter mb-3">
                  <div class="form-element">
    <label for="password">Password</label>
    <input type="password" required id="password">
    <div class="pw-display-toggle-btn">
      <i class="fa fa-eye"></i>
      <i class="fa fa-eye-slash"></i>
    </div>
    <div class="pw-strength">
      <span>Weak</span>
      <span></span>
      <br>
      <p id="p1">password must contain Uppercase, Lowercase, Number and special character</p>

    </div>
  </div>
</div>
              
              
            </div>

            <div class="col-md-6"style="float: left;">
              <label for="inputPasswordrepeat4" class="form-label"id="rptlabel">Repeat Password</label>
              <input type="password" class="form-control" required id="pwdrpt"onkeyup="return pwdrptval();">
            
              <label for="error" id="error"></label>
            </div>




            <div class="col-6">
              <label for="inputPhone" class="form-label"id="numb">Phone Number</label>
              <input type="tel" class="form-control" id="inputPhone" required placeholder="Enter Phone Number"onkeyup="return phonenumber();">
            
              <label for="error1" id="error1"></label>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address </label>
              <input type="text" class="form-control" id="inputAddress" required placeholder="Apartment, studio, or floor" >
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" required id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chandigarh">Chandigarh</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Dadar and Nagar Haveli Daman and Diu">Dadar and Nagar Haveli and Daman and Diu </option>
                 
                  <option value="Delhi">Delhi</option>
                  <option value="Lakshadweep">Lakshadweep</option>
                  <option value="Puducherry">Puducherry</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Kerala">Ladakh</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                  </select>



              </select>
            </div>
            <div class="col-md-2">
              <label for="inputPIN" class="form-label">PIN</label>
              <input type="text" class="form-control" required id="inputPIN"onkeyup="return pin();">

              <label for="error2" id="error2"></label>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" required id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          
            
          
          </form>


                 

        
<footer style="text-align: center;padding: 5px;margin: 1px;margin-top: 4vh;background:white;font-size: 1.4vw;color: red;font-weight: bold;">
